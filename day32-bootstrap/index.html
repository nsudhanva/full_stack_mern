<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Master - Call Center App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<div class="container">
    <body>
        <div class="row">
            <div class="col-md-12">
                <h2>Ticket Master</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Listing Tickets - <span id="count">fetching...</span></h3>
            </div>
            <div class="col-md-6">
                    <input type="text" placeholder="search by code" id="search" class="form-control mb-2"/> 
                <div class="btn-group mb-2">
                        <button id="all"> All </button>
                        <button id="high"> High </button>
                        <button id="medium"> Medium </button>
                        <button id="low"> Low </button>
                </div> 
            </div>
        </div>

        
        <div class="row">
               
            
    
       <div class="row">
        </div>
        
           <div class="col-md-9">
                <div class="progress mb-2" style="height: 3px;">
                        <div class="progress-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id='progress'></div>
                      </div>
                <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                    <th>S.No</th> <!--creates s.no table head-->
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Priority</th>
                                    <th>Message</th>
                                    <th>isComplete  </th>
                                </tr>
                        </thead>
                
                        <tbody id="tableBody">
                           
                        </tbody>
                </table>
           </div>
           
           <div class="col-md-3">
                <fieldset>
                    <span id="alert">
                        
                    </span>
                    
                    <h3> Add ticket</h3>
                        <form id="ticketForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <select id="department" name="department" class="form-control">
                                    <option value="">Select</option>
                                    <option value="Technical">Technical</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Hr">Hr</option>
                                </select>
                            </div>
                            <div>
                                <label>Priority</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="high" value="High" name="priority"> <label for="high"> High</label> 
                            </div>
                                
                            <div class="form-check">
                                <input type="radio" id="medium" value="Medium" name="priority">
                                <label for="medium"> Medium</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" id="low" value="Low" name="priority">
                                <label for="low"> Low </label>
                            </div>

                            <div>
                                <label for="message">Message</label>
                                <textarea id="message" name="message"></textarea> <br/>
                            </div>

                            <div>
                                <input type="submit" /> <input type="reset"/>
                            </div>

                        </form>
                </fieldset>
            </div>
            <div class="row" id="show">
                   
            </div>
       </div>
    
        

        
       
    
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"> </script>
    </body>
</div>

</html>
