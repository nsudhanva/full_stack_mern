<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>  
   <form action="#">
        <h2>student registration form</h2>

        <label for="name">Name</label>
        <input type="text" name="name" id="name"/>
        <br/>

        <label for="fname">Father's name</label>
        <input type="text" name="fname" id="fname">
        <br/>

        <label for="address">Address</label>
        <input type="text" name="address" id="address">
        <br/>

        <label for="income">Income</label>
        <input type="text" name="income" id="income" value="(Rupees)"/>
        <br>
        
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="16" max="21">
        <br>

        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="">select</option>
            <option value="scst">SC/ST</option>
            <option value="gm">GM</option>
            <option value="2a">2A</option>
            <option value="obc">OBC</option>
        </select>
        <br>

        <input type="submit" name="" id="submit">

        
   </form>
   <p id="success"></p>
    <script>
        
        var nameHandle = document.getElementById('name');
        nameHandle.addEventListener('focus',function(){
            console.log('you are in name field');
            console.log('you typed ',nameHandle.value);
        });

        var submitHandle = document.getElementById('submit');
        var successHandle = document.getElementById('success');
        submitHandle.addEventListener('click', function(e){
            e.preventDefault();
        successHandle.innerHTML = 'Registered successfully!';
        });
        
    </script>

</body>
</html>
