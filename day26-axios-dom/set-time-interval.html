<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">click</button>
    <script>
        var btnHandle = document.getElementById('btn');
        btnHandle.addEventListener('click',function(){
            clearInterval(interval);//to stop the fuction call
        },false);

        var interval = setInterval(function(){//gets called every one second
            console.log('first interval');
        },1000);
    </script>
</body>
</html>
