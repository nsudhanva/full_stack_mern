<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Enquiry form</h2>

    <form>
        <label>Name</label>
        <input type="text" name="name"/>
        <br/>

        <label for="">Mobile</label>
        <input type="text" name="Mobile">
        <br/>

        <label>Email</label>
        <input type="email"/>
        <br/>

        <label>DoB</label>
        <input type="date"/>
        <br/>

        <label for="">Languages</label>
        <select name="languages" id="">
            <option value="">select</option>
            <option value="js">JavaScipt</option>
            <option value="rb">Ruby</option>
            <option value="py">Python</option>
        </select>
        <br/>

        <label for="">Courses</label>
        <select name="Courses" id="">
            <option value="">Select</option>
            <option value="mern">MERN</option>
            <option value="react">React</option>
            <option value="nodedjango">Node</option>
            <option value="">Django</option>
        </select>
        <br/>

        <label for="">Preference</label>
        <input type="radio" name="Preference" value="Weekday"/>Weekdays
        <input type="radio" name="Preference" value="Weekend"/>Weekend
        <br/>

        <label for="">Experience</label>
        <input type="number" min="0"/>
        <br/>

        <label for="">About you</label>
        <textarea name="about"></textarea>
        <br/>

        <input type="checkbox" name="permission">I agree to contact me
        <br/>
    </form>
</body>
</html>
